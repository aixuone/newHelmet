	<script type="text/html" id="barDemo">
		<a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>
		{{# if(d.status =='正常'){ }}
	    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="status">停用</a>
	    {{# }else if(d.status =='停用'||d.status =='禁用'){ }}
	    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="status">启用</a>
	    {{# } }}
   </script>
	
<script src="../src/js/jquery.js"></script>	
<script src="../plugins/layui/layui.js"></script>

<script>

	layui.use(['form','table' ,'layedit', 'laydate'], function(){
         var form = layui.form,
             table = layui.table,
         	 layer = layui.layer,
         	 $ = layui.jquery;
            var laydate = layui.laydate;
        //点击新增按钮
        
        $('.addUserBtn').on('click',function(){
        	console.log(111)
					layer.open({
						type: 2,
						title : ['新增用户信息'],
						area: ['505px', '515px'], //宽高
					 content: 'addUser.html'
					});
				})
		
	
       table.render({
		    elem: '#test'
		    ,url:'../datas/table.json'
		    ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
		    ,cols: [[
		      {field:'id', title: 'ID'}
		      ,{filed:'account',title:'账户'}
		      ,{field:'username', title: '用户名'}
		      ,{field:'sex',title: '性别'}
		      ,{field:'birthday', title: '生日'}
		      ,{field:'number',  title: '联系电话'}
		      ,{field:'unit',  title: '单位'}
		      ,{field:'department', title: '所属部门', width: '30%', minWidth: 100} //minWidth：局部定义当前单元格的最小宽度，layui 2.2.1 新增
		      ,{field:'date', title: '日期'}
		      ,{field:'character', title: '角色'}
		      ,{field:'status', title: '状态'}
		      ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}
		    ]]
		    ,page: true
        });
        
       	//点击修改按钮时
       var revise = function (){
           layer.open({
			  type: 2,
			  title : ['修改用户信息'],
			  area: ['505px', '515px'], //宽高
			 content: 'resiveUser.html'
			});	
        } 
 table.on('tool(demo)', function(obj){
      var data = obj.data;
      if(obj.event === 'status'){
        layer.confirm('你要停用该用户吗？', function(index){
//        obj.html("启用");
          layer.close(index);
        });
      } else if(obj.event === 'edit'){
      	 layer.open({
				type: 2,
				title : ['修改用户信息'],
				area: ['505px', '515px'], //宽高
			 content: 'resiveUser.html',
			 success: function (layero, index) {
                    // 获取子页面的iframe
                    var body = layui.layer.getChildFrame('body', index);
                    var iframeWindow = layero.find('iframe')[0].contentWindow;
					//var rowData=JSON.stringify(data);unit
					body.find(".account").val(data.account); //输入框
					body.find(".unit").val('3'); //下拉选
                    //form.render();
                     iframeWindow.layui.form.render()
                }

		});	
      	
        //layer.alert('编辑行：（假数据）<br>'+ JSON.stringify(data))
      }
    });     
         
    //同时绑定多个
  lay('.test-item').each(function(){
    laydate.render({
      elem: this
      ,trigger: 'click'
    });
  });      
})
	
var moreSearch= function(){
	$("#moreSearchBox").removeClass("hide");
	
}
     	
	
	
</script>	
	
</html>
